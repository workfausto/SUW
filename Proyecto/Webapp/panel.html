<body onload="checkCookie()">
    <!--Inicio navbar (barra navegacion ogt) -->
    <nav class="navbar navbar-default navbar-fixed-top shadow-lg" id="barra">
        <div class="container">
            <!--Esta parte es donde esta el logo y el boton de inicio -->
            <div class="navbar-header">
                <a class="navbar-brand">
                    <img src="Images/logosw.png" width="100%" height="50" class="d-inline-block align-top" alt=""> </a>
            </div>
            <li class="nav-item dropdown form-inline ">
                <a class="nav-link dropdown-toggle btn btn-outline-dark" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <button class="dropdown-item" onclick="eliminarcookies()">cerrar sesion</button>
                </div>
            </li>
        </div>
    </nav>
    <!--Fin navbar (barra navegacion ogt) -->
    <!-- Comienzo del cuerpo-->
    <div class="container">
        <div id="espacio"></div>
        <!-- contenedor principal-->
        <div class="card-columns">

            <div id="chargeCards">

            </div>

        </div>
        <!-- fin de fila principal-->
    </div>

    <div id="iframeform">

    </div>
    <br>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Perfil</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
                </div>
                <div class="modal-body">
                    <div class="row" id="usuario">
                        <label for="username" class="col-4 col-form-label">idUsuario</label>
                        <div class="col-8">
                            <input id="usernamemodal" name="username" placeholder="Username" class="form-control here" required="required" type="text">
                        </div>
                    </div>
                    <div class="row" id="correo">
                        <label for="email" class="col-4 col-form-label">Email</label>
                        <div class="col-8">
                            <input id="emailmodal" name="email" placeholder="Email" class="form-control here" required="required" type="text">
                        </div>
                    </div>
                    <br>
                    <div class=" row">
                        <label for="newpass" class="col-4 col-form-label">nueva contrase√±a</label>
                        <div class="col-8">
                            <input id="newpass" name="newpass" placeholder="New Password" class="form-control here" type="text">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="actualizacion()">Actualizar Usuario</button>
                </div>
            </div>
        </div>
    </div>
    <!-- fin contenedor principal-->

    <!-- Comienzo del cuerpo-->

    <!--===============================================================================================-->
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
